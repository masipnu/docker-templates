services:
  # 1. Apache + PHP Service
  app:
    image: php:8.2-apache # Menggunakan PHP 8.2 dengan Apache
    container_name: lamp_app
    # Mount folder kode Anda ke direktori web root Apache
    volumes:
      - ./src:/var/www/html
    ports:
      - "80:80" # Akses aplikasi web melalui port 80 (HTTP)
    # Koneksi ke database
    depends_on:
      - db
    # Set zona waktu
    environment:
      - TZ=Asia/Jakarta
    restart: always

  # 2. MariaDB (MySQL) Service
  db:
    image: mariadb:10.6 # Menggunakan MariaDB versi 10.6
    container_name: lamp_db
    # Penyimpanan data persisten untuk database
    volumes:
      - ./db_data:/var/lib/mysql
    environment:
      # VAR PENTING: Ganti nilai-nilai ini dengan milik Anda!
      - MARIADB_ROOT_PASSWORD=ganti_password_root
      - MARIADB_DATABASE=my_app_db
      - MARIADB_USER=my_app_user
      - MARIADB_PASSWORD=ganti_password_user
    restart: always

  # 3. phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: lamp_pma
    # Akses phpMyAdmin melalui port 8080
    ports:
      - "8080:80"
    environment:
      # Menghubungkan ke service 'db' di atas
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=my_app_user # Gunakan user yang Anda buat di service 'db'
      - PMA_PASSWORD=ganti_password_user # Gunakan password yang sama
      - UPLOAD_LIMIT=100M # Batas upload SQL
    depends_on:
      - db
    restart: always

# Definisi named volume untuk kemudahan pengelolaan
volumes:
  db_data:
